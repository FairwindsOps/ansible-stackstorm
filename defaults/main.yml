---
# defaults file for st2

s2_external_private_key: 'external_private.key'



st_infrastructure_repo: 'git@github.com:reactiveops/reactr-infrastructure.git'
st_infrastructure_version: 'berrysmoke'


system_user: 'deploy'
system_user_ssh_key_file: '/home/deploy/.ssh/id_rsa'
st2_packer_builds_path: '/opt/packer/builds'
st2_packs_base_paths: ''
